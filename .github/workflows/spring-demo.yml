name: Deploy using AWS SSM Send-Command 

on:
    push:
        branches: [main]

jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Echoing
        run: |
            echo Running Job.........
            echo Connecting to AWS.......

      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@master
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID  }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY  }}
            aws-region: us-east-2
            instance-ids: ${{ secrets.INSTANCE_ID  }}
            comment: Deploy the master branch
            working-directory: /home/ubuntu/spring-demo-project/spring-app
        

      - name: Run Bash
        run: |
            echo Running Script!
            echo SERVER == $USER
            git pull origin main
            mvn package
            #docker kill hildredadebayo/spring-demo:latest
            #docker rmi hildredadebayo/spring-demo:latest -f
            docker build -t hildredadebayo/spring-demo:latest .
            docker run -d --rm -p 7030:8080 hildredadebayo/spring-demo:latest 
            sudo systemctl restart nginx

      - name: Echoing
        run: |
            echo Job Completed!



